<ul *ngFor="let currentKeg of childKegList" class="{{currentKeg.color}}">
  <li><h3>{{currentKeg.brand}}</h3></li>
  <li>Name: {{currentKeg.name}}</li>
  <li>Price: ${{currentKeg.price}}</li>
  <li>Alcohol content: {{currentKeg.alcContent}}%</li>
  <button (click)="editButtonHasBeenClicked(currentKeg)">Edit!</button>
  <button (click)="pintButtonHasBeenClicked(currentKeg)">Sell Pint</button>
  <span>(There are {{currentKeg.pints}} pints remaining.)</span>
</ul>
