<div class="container">
  <h1>Young Dylan's Berr Drinkin' Spot</h1>

  <h3>Available Kegs</h3>

  <app-keg-list [childKegList]="masterKegList" (clickSender)="editKeg($event)" (pintClickSender)="sellPint($event)"></app-keg-list>

  <app-new-keg (newKegSender)="addKeg($event)"></app-new-keg>

  <app-edit-keg [childSelectedKeg]="selectedKeg" (doneButtonClickedSender)="finishedEditing()"></app-edit-keg>
</div>
